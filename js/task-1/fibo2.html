    <script>
    function * fibo (forward=true) {
  forward = forward===undefined ? true : forward;
  let a = [0, 1];
  const step = (f, a) => f ? [a[1], a[0]+a[1]] : [a[1]-a[0], a[0]];
  for(; true; ) {
    const f = yield a[0];
    forward = f===undefined ? forward : f;
    a = step(forward, a);
  }
}
