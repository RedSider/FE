<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function * fibo() {
            let a = [0, 1];
            const step = (f, a) => f ? [a[1], a[0]+a[1]] : [a[1]-a[0], a[0]];
            for(let forward = true; true; ) {
                const f = yield a[0];
                forward = f!==undefined ? f : forward;
                a = step(forward, a);
            }
        }    

        var f = fibo();

        console.log(f.next(true));
        console.log(f.next(true));
        console.log(f.next());
        console.log(f.next());
        console.log(f.next());
        console.log(f.next());
        console.log(f.next());
        console.log(f.next(false));
        console.log(f.next());
        console.log(f.next());
        console.log(f.next());
        console.log(f.next());
        console.log(f.next());
        console.log(f.next());
        console.log(f.next());
        console.log(f.next());
        console.log(f.next());
        console.log(f.next());
    </script>
</body>
</html>
