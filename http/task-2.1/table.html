<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    table, 
    td{
        border: 1px solid black;
    }
    td{
        text-align: center;
    }
    tr:first-child{
        text-align: start;
    }
</style>
<body>
    <table>
        <tr>
            <td></td>
            <td>2010</td>
            <td>2012</td>
            <td>2014</td>
        </tr>
        <tr>
            <td>Сапфиры</td>
            <td rowspan="2">1483</td>
            <td>4532</td>
            <td>6743</td>
        </tr>
        <tr>
            <td>Рубины</td>
            <td>3835</td>
            <td>7482</td>
        </tr>
        <tr>
            <td>Алмазы</td>
            <td>683</td>
            <td colspan="2">238</td>
        </tr>
    </table>
</body>
</html>
